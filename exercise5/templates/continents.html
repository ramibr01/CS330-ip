{% extends "base.html" %}

{% block content %}

<div id="container">
    <div class="alert alert-info">
        Pick a continent
    </div>
    <form action="/" method="POST">
        <div class="row">
            <div class="col">
                <select class="form-control" name="continent">
                    {% for o in options %}
                    <option value="{{o[0]}}">{{o[0]}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col">
                <input type="submit" class="btn" value="Get Info!">
            </div>
        </div>
    </form>
</div>

{% endblock %}
