<html>
    <head>
        <title>Midterm</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id='warframeWeb' class="container container-fluid card" align='left'>
            <h2 class="card-header"> Warframe News <button type="button" class="btn btn-success" onclick="warframeapi()">Refresh</button></h2>
        </div>
        <p></p>
        <div id='warframeAlerts' class="container container-fluid card" align='center'>
            <h2 class="card-header"> Warframe Alerts <button type="button" class="btn btn-success" onclick="warframealertsapi()" >Refresh</button></h2>
        </div>
        <p></p>
        <div id='steamWeb' class="container container-fluid card" align='center'>
            <h2 class="card-header"> Steam News <input type="number" id="numLength" maxlength="2" minlength="1" value="5"/> <button type="button" class="btn btn-success" onclick="steamPopulate()">Refresh</button> </h2>
            <p></p>
        </div>
        <p></p>
        <div id="display" class="container container-fluid card" align='center'>
            <h1>Weather Forecast</h1>

            <input id="searchinput" type="text" placeholder="Search a city"/>
            <button onclick="weatherPopulate()" type="button" class="btn btn-primary" id="search">Search</button>
        
            <p></p>
            <div id="today" class="container container-fluid card" align='left'>
                <h2>Today</h2>
                <h3 id="city"> </h3>
            </div>
            <p></p>
            <div id="tomorrow" class="container container-fluid card" align='left'>
                <h2>Tomorrow</h2>
            </div>
            <p></p>
            <div id="dayaftertomorrow" class="container container-fluid card" align='left'>
                <h2>Day After Tomorrow</h2>
            </div>
            <p></p>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
