<!DOCTYPE html>
<html>
	<head>
        <title>Shopping List</title>
        <link rel="stylesheet" href="shopping_v2.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>

	<body>
        <form name="refreshForm">
            <input type="hidden" name="visited" value="" />
        </form>
        
		<h1>Shopping App</h1>

    
        <h2>New Item</h2>
        <div class='form'>
		<label for="itemname">Item Name:</label>
        <input id="itemname" name='itemname' type="text"/>

        <label for="quantity">Quantity:</label>
		<select id='qty' name='qty'>
		    <option value="1">1</option>
		    <option value="2">2</option>
		    <option value="3">3</option>
		    <option value="4">4</option>
		    <option value="5">5</option>
		    <option value="6">6</option>
		    <option value="7">7</option>
		    <option value="8">8</option>
		    <option value="9">9</option>
		    <option value="10">10</option>
        </select>
        
        <label for="priority">Priority:</label>
        <select id="priority">
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
        </select>
    </div>

    <div class="form">
	    <label for="store">Store Name:</label>
	    <select id="store" name='store'>
	    </select>

	    <label for="section">Section:</label>
	    <select id="section" name='section'>
	    </select>

		<label for="itemprice">Item Price:</label>
        <input id="price" name='price' type="text"/>
        
        <button onclick="clickedon()" type="button" class="btn btn-primary" id="additem">Add Item</button>
    </div>
    
    <h2>Shopping List</h2>
    <table class='table table-bordered'>
        <thead>
            <tr> <th scope="col"></th> <th scope="col">Item</th> <th scope="col">Quantity</th> <th scope="col">Store</th> <th scope="col">Section</th> <th scope="col">Price</th></tr>
        </thead>
        <tbody id='itemtable'>
            
        </tbody>
    </table>

    <div class="buttons">
        <button onclick="saveList()" type="button" class="btn savelist" id="savelist">Save List</button>
        <button onclick="removePurchased()" type="button" class="btn removepurchased" id="removepurchased">Remove Purchased</button>
        <button onclick="clearList()" type="button" class="btn removeall" id="removeall">Remove All</button>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="model.js" type="text/javascript"></script>
    <script src="view.js" type="text/javascript"></script>
    <script src="controller.js" type="text/javascript"></script>
    </body>
</html>
