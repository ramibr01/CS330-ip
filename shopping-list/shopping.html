<!DOCTYPE html>
<html>
	<head>
        <title>Shopping List</title>

        <link rel="stylesheet" href="shopping.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>

	<body>
		<h1>Shopping List</h1>

    <div id='form'>
		<label for="itemname">Item Name:</label>
        <input id="nameinput" type="text"/>

        <label for="quantity">Quantity:</label>
		<select id='numofitems'>
		    <option value="1">1</option>
		    <option value="2">2</option>
		    <option value="3">3</option>
		    <option value="4">4</option>
		    <option value="5">5</option>
		    <option value="6">6</option>
		    <option value="7">7</option>
		    <option value="8">8</option>
		    <option value="9">9</option>
		    <option value="10">10</option>
        </select>
        
        <label for="priority">Priority:</label>
        <select id="priority">
            <option value="High">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
        </select>
    </div>

    <div>
	    <label for="storename">Store Name:</label>
	    <select id="storename">
            <option value="Wal-Mart">Wal-Mart</option>
            <option value="Fareway">Fareway</option>
            <option value="Caseys">Caseys</option>
			<option value="Dollar Store">Dollar Store</option>
	    </select>

	    <label for="storesection">Section:</label>
	    <select id="section">
            <option value="Produce">Produce</option>
            <option value="Deli">Deli</option>
            <option value="Bakery">Bakery</option>
            <option value="Tools">Tools</option>
	    </select>

		<label for="itemprice">Item Price:</label>
        <input id="price" type="text"/>
        
		<button onclick="addToList()" type="button" class="btn btn-primary" id="additem">Add Item</button>
    </div>
    
    <table class='table table-bordered table-striped'>
        <thead>
            <tr> <th scope="col"></th> <th scope="col">Item</th> <th scope="col">Quantity</th> <th scope="col">Store</th> <th scope="col">Section</th> <th scope="col">Price</th></tr>
        </thead>
        <tbody id='itemtable'>
            
        </tbody>
    </table>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="shopping.js" type="text/javascript"></script>
    <script>
        addToList();
    </script>

    </body>
</html>
